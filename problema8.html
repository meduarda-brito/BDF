<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <input type="text" placeholder="digite seu texto aqui" id="textoUsuario">
    <button onclick="mensagemdodia()">Mensagem do dia</button>

    <script>
        function mensagemdodia(){
            var texto = document.querySelector('#textoUsuario').value;
            alert(texto);
        }
    </script>
</body>
</html>
