<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LPJ</title>
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <p>JavaScript pode mudar valores de atributos no HTML.</p>

        <p>Neste caso aqui, JavaScript muda o valor de um atributo substituindo por uma imagem (usando src).</p>

        <button onclick="document.getElementById('desligada').src='pic_bulbon.gif'">Ligar Luz</button>

        <img id="desligada" src="pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('desligada').src='pic_bulboff.gif'">Desligar Luz</button>

</body>
</html>
