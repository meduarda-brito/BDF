<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 6</title>
</head>
<body>
    <script>
        alert("Calculadora - Média do ALuno")

        var n1 = prompt("Digite sua 1ºnota: ");
        n1 = parseFloat(n1)
        var n2 = prompt("Digite sua 2ºnota: ");
        n2 = parseFloat(n2)

        media = (n1 + n2)/2

        
        if((n1 || n2) === 0){
            alert("Reprovado! Uma das suas notas foi igual a zero.");
        }else if(media >=5 && media <=10){
            alert("Aprovado! Parabéns pela sua média: " + media);

        }else if(media >= 0 && media <=4){
            alert("Reprovado! Sua média é: " + media);
        }else{
            alert("Digite algo válido.");
        }

    </script>
</body>
</html>
